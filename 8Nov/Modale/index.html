<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="intestazione">
      <h1>Cooding Bootcamp - Edgemony</h1>
      <h3>Lezione 29 Ottobre 2021</h3>
    </div>

    <div class="change-title">
      <p>Vuoni cambiare il titolo? inserisci il testo qui sotto</p>
      <label for="testo">Iserisci il testo</label>
      <input type="text" name="testo" id="testo" class="testo" placeholder="Nuovo titolo">
      <button class="button-name">Rinomina Titolo</button>
    </div>
   

    <div class="table">
      <p>Crea la tua lista inserendo il testo qui sotto</p>
      <label for="testo-li">Iserisci il testo nella tabella</label>
      <input type="text" name="testo" id="testo-li" class="testo-li" placeholder="Scrivi qui il testo" >
      <button class="button-add-li">aggiungi righa</button> 
      <ul class="table-content">
      </ul>
      
    </div>

    <div class="image">
      <img src="https://picsum.photos/500/300" alt="my image" />
    </div>
    <div class="modal">
      <img
      src="https://img.icons8.com/ios/50/000000/harambe-the-gorilla--v1.png"
        alt=""
        srcset=""
      />
     
      <h3>Accetti i cookies?</h3>
      <p>Ti promettiamo che i tuoi dati non verranno sperperati in giro.</p>
      <div class="modal__buttons">
        <button id="btn-accept">Accetta</button>
        <button id="btn-deny">Nega</button>
      </div>
    </div>

    <div class="footer">
      <p>Grazie e arrivederci! </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
